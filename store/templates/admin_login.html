<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MerkazVibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
        }
        .admin-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .admin-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .admin-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }
        .admin-btn {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .admin-btn:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="admin-form">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
        <form method="post" action="{% url 'admin_login' %}">
            {% csrf_token %}
            {% if error_message %}
                <p class="text-red-500 mb-4">{{ error_message }}</p>
            {% endif %}
            <input type="text" name="username" class="admin-input" placeholder="Username" required>
            <input type="password" name="password" class="admin-input" placeholder="Password" required>
            <button type="submit" class="admin-btn mt-4">Login</button>
        </form>
    </div>
</body>
</html>
